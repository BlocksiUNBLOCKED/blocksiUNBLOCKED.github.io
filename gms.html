<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocksi - Games</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/jpeg" href="/images (7).jpeg" />
</head>
<body>

  <main class="games-page">

    <div class="search-wrap">
      <input
        type="text"
        id="gameSearch"
        placeholder="Click here or type to search through our games!"
      />
    </div>

    <section class="game-grid" id="gameGrid">

      <a class="game-card" data-name="blumgi slime" href="/gms/blumgislime.html">
        <img src="/images/games/blumgislime.png" alt="Blumgi Slime">
      </a>

      <a class="game-card" data-name="soccer random" href="#">
        <img src="/images/games/soccerrandom.png" alt="Soccer Random">
      </a>

      <a class="game-card" data-name="armed forces" href="#">
        <img src="/images/games/armedforces.png" alt="Armed Forces">
      </a>

      <a class="game-card" data-name="2048" href="#">
        <img src="/images/games/2048.png" alt="2048">
      </a>

      <a class="game-card" data-name="rocket soccer" href="#">
        <img src="/images/games/rocketsoccer.png" alt="Rocket Soccer">
      </a>

      <a class="game-card" data-name="doom" href="#">
        <img src="/images/games/doom.png" alt="Doom">
      </a>

    </section>
  </main>

  <script src="/frame.js"></script>

  <script>
    const search = document.getElementById("gameSearch");
    const cards = document.querySelectorAll(".game-card");

    search.addEventListener("input", () => {
      const value = search.value.toLowerCase();
      cards.forEach(card => {
        const name = card.dataset.name;
        card.style.display = name.includes(value) ? "" : "none";
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocksi - Games</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/jpeg" href="/res/images (7).jpeg" />
</head>
<body>

  <main class="games-page">

    <div class="search-wrap">
      <input
        type="text"
        id="gameSearch"
        placeholder="Click here or type to search through our games!"
      />
    </div>

    <section class="game-grid" id="gameGrid">

      <a class="game-card" data-name="blumgislime" href="/gms/blumgislime">
        <img src="/gms/blumgislime/img.webp" alt="Blumgi Slime">
      </a>
      
    </section>
  </main>

  <script src="/frame.js"></script>

  <script>
    const search = document.getElementById("gameSearch");
    const cards = document.querySelectorAll(".game-card");

    search.addEventListener("input", () => {
      const value = search.value.toLowerCase();
      cards.forEach(card => {
        const name = card.dataset.name;
        card.style.display = name.includes(value) ? "" : "none";
      });
    });
  </script>

</body>
</html>

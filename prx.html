<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="/styles.css" />

  <title>Blocksi Proxy</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 80vh;
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #3f6fe5;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .image {
      width: 250px;
      height: 250px;
      border: 2px solid #daf3f1;
      margin: 20px;
      padding: 10px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .image:hover {
      transform: scale(1.1);
      border-color: #9900ff;
    }

    .bottom-left {
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<main>
  <h1>Proxy Page</h1>
  <p>Enter a URL to access via proxy:</p>
  <input type="text" id="proxyUrl" placeholder="https://example.com">
  <button id="launchProxy">Launch Proxy</button>

  <div class="image-container">
    <div class="image">Example Image 1</div>
    <div class="image">Example Image 2</div>
  </div>
</main>

<div class="bottom-left">Blocksi Proxy</div>

<script src="/frame.js"></script>

<script>
  document.getElementById('launchProxy').onclick = function () {
    const url = document.getElementById('proxyUrl').value;
    if (!url) return alert("Enter a URL!");
    const proxy = 'https://api.codetabs.com/v1/proxy?quest=';
    window.open(proxy + encodeURIComponent(url), '_blank');
  };
</script>

</body>
</html>

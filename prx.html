<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocksi Proxy</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    input {
      margin-bottom: 10px;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image {
      width: 250px;
      height: 250px;
      border: 2px solid #daf3f1;
      margin: 40px;
      padding: 10px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .image:hover {
      transform: scale(1.1);
      border-color: #9900ff;
    }
  </style>
</head>
<body>

<div class="image-container">
  <div class="image">Image 1</div>
  <div class="image">Image 2</div>
  <div class="image">Image 3</div>
</div>

<script src="/frame.js"></script>

<script>
(function() {
  var menu = document.createElement('div');
  var menuContent = document.createElement('div');
  var closeButton = document.createElement('span');
  var button = document.createElement('button');

  menu.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    background-color: rgba(0, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    border-radius: 5px;
    width: 200px;
  `;

  menuContent.style.padding = '10px';

  closeButton.style.cssText = `
    float: right;
    cursor: pointer;
    color: #fff;
  `;
  closeButton.innerHTML = '&times;';
  closeButton.onclick = function() {
    menu.remove();
  };

  button.innerHTML = 'Launch ByeBlocker';
  button.style.cssText = `
    font-family: Arial;
    font-size: 16px;
    color: #fff;
    background-color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
  `;
  button.onclick = function() {
    var link = prompt("Url?");
    if (!link) return;
    var proxy = 'https://api.codetabs.com/v1/proxy?quest=';
    fetch(proxy + link)
      .then((response) => response.text())
      .then((text) => document.write(text));
  };

  menuContent.appendChild(button);
  menuContent.appendChild(closeButton);
  menu.appendChild(menuContent);
  document.body.appendChild(menu);

  var isDragging = false;
  var mouseOffset = { x: 0, y: 0 };

  menuContent.addEventListener('mousedown', function(e) {
    isDragging = true;
    mouseOffset.x = e.pageX - menu.offsetLeft;
    mouseOffset.y = e.pageY - menu.offsetTop;
  });

  document.addEventListener('mousemove', function(e) {
    if (isDragging) {
      menu.style.left = (e.pageX - mouseOffset.x) + 'px';
      menu.style.top = (e.pageY - mouseOffset.y) + 'px';
    }
  });

  document.addEventListener('mouseup', function() {
    isDragging = false;
  });
})();
</script>

</body>
</html>

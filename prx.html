<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocksi - Proxy</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <main class="proxy-page">
    <section class="proxy-hero">
      <div class="proxy-hero-inner">
        <h1>Proxy</h1>
        <p>Enter a URL to open it through the proxy.</p>

        <div class="proxy-input-wrap">
          <input type="text" id="proxyUrl" placeholder="https://example.com" />
          <button id="proxyGoBtn">Open</button>
        </div>
      </div>
    </section>

    <section class="proxy-info">
      <div class="info-card">
        <h2>How it works</h2>
        <p>
          This is a simple proxy page. Paste a URL and click Open. The page will
          open in a new tab.
        </p>
      </div>

      <div class="info-card">
        <h2>Why use a proxy</h2>
        <p>
          Use it to bypass restrictions, improve privacy, or test websites safely.
        </p>
      </div>
    </section>
  </main>

  <script>
    const input = document.getElementById("proxyUrl");
    const btn = document.getElementById("proxyGoBtn");

    btn.addEventListener("click", () => {
      const url = input.value.trim();
      if (!url) return;

      let finalUrl = url;
      if (!finalUrl.startsWith("http://") && !finalUrl.startsWith("https://")) {
        finalUrl = "https://" + finalUrl;
      }

      window.open(finalUrl, "_blank");
    });
  </script>

  <script src="/frame.js"></script>
</body>
</html>
